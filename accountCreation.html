<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Account Creation</title>
</head>

<body>
    <form action="PLACEHOLDER" method="get">
        <div>
            Username: <input type="text" name="usern"><br>
        </div>
        <div>
            Password: <input type="password" name="pword"><br>
        </div>
        <div>
            Confirm Password: <input type="password" name="confirmPword"><br>
        </div>
        <div>
            Email: <input type="email" name="email"><br>
        </div>
        <div>
        Confirm Email: <input type="email" name="confirmEmail"><br>
        </div>
        <input type="submit">
    </form>
</body>

</html>
